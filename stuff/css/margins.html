<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }

        .box1 {
            margin: 10px;
        }

        .box2 {
            margin: 20px;
        }

        .box3 {
            margin: 30px;
        }
    </style>
</head>
<body>
    <!-- vertical margins subtract, horizontal margins add -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
